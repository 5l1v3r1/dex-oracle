language: ruby
rvm:
  - 2.2
before_script:
  - mkdir bin-test && cd bin-test
  - curl -v -O https://bitbucket.org/JesusFreke/smali/downloads/smali-2.1.2.jar
  - curl -v -O https://bitbucket.org/JesusFreke/smali/downloads/baksmali-2.1.2.jar
  - curl -v -O https://bitbucket.org/JesusFreke/smali/downloads/smali
  - curl -v -O https://bitbucket.org/JesusFreke/smali/downloads/baksmali
  - ls && pwd && ls ..
  - chmod +x ./smali ./baksmali
  - baksmali -h
  - export PATH=$PATH:$PWD
  - cd ..
  - echo $PATH
script: bundle exec rspec
