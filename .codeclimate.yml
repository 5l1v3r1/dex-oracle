---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  fixme:
    enabled: true
  rubocop:
    enabled: true
    checks:
      Metrics/LineLength:
        enabled: false
      Style/IndentationWidth:
        enabled: false
      Style/LeadingCommentSpace:
        enabled: false
      Style/DoubleNegation:
        enabled: false
      Style/TrailingComma:
        enabled: false
      Documentation:
        enabled: false
ratings:
  paths:
  - "**.rb"
exclude_paths:
- spec/
